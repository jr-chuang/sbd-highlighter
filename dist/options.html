<!doctype html>
<html>
  <head>
    <title>Options for Highlighter</title>
    <script src="options.js"></script>
  </head>
  
  <body id="options">
    <h1>Options</h1>
      <ul>
        <li>
          <input id="autorun" type="checkbox">
            Autorun
          </input>
        </li>
        <li>
          <input id="paragraph" type="checkbox">
            Highlight paragraphs
          </input>
        </li>
        <li>
          Font Size:
          <input id="fontSize" type="text">
        </li>
      </ul>
    <br>
    <button id="saveButton">Save</button>
    <br>
    <button id="restoreButton">Restore Defaults</button>
  </body>
</html>
