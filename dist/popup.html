<!doctype html>
<html>
  <head>
    <title>SBD Highlighter (name pending)</title>
    <link rel="stylesheet" href="popupStyle.css">
    <script src="script.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="enable">HIGHLIGHT</div>
    </div>
    
    <!-- Options -->
    <div id="options">
      <h1>Options</h1>
      <input id="autorun" type="checkbox">
        Autorun
      </input>
      <input id="paragraph" type="checkbox">
        Highlight paragraphs
      </input>
      <br>
      <button id="saveButton">Save</button>
      <br>
      <button id="restoreButton">Restore default</button>
    </div>
  </body>
</html>
